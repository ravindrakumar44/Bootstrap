        <h2>Form Demo</h2>
        <form>

            <div class="row">
                <div class="mb-3 col-md">
                    <label class="form-label" for="email">Email</label>
                    <input class="form-control" type="text" placeholder="Email" id="email">
                </div>

                <div class="mb-3 col-md">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password" id="password">
                </div>
            </div>
            
            <div class="mb-3">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control-sm" placeholder="Address" id="address">
            </div>

            <div class="mb-3">
                <select class="form-select" name="city">
                    <option selected>Choose your city</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="hyderabad">Hyderabad</option>
                    <option value="banglore">Banglore</option>
                </select>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" id="agree">
                <label class="form-check-label" for="agree">Agree</label>
            </div>

            <div class="mb-3 form-check">
                <input class="form-check-input" type="radio" id="radio">
                <label class="form-check-label" for="radio">Yes</label>
            </div>

            <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
                <label class="form-check-label" for="switch">Default switch checkbox input</label>
            </div>

        </form>
    </div>
